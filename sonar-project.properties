#examples
#https://github.com/apache/thrift/blob/master/sonar-project.properties
#https://github.com/hasanyousuf/php-sonar-runner-unit-tests/blob/master/sonar-project.properties
#https://github.com/bellingard/sample_multi-module-project/blob/master/sonar-project.properties
#https://github.com/pixelhumain/pixelhumain/blob/master/ph/sonar-project.properties

# Metadata
sonar.projectKey=project-name
sonar.projectName=Project Name
sonar.projectVersion=0.0.1

# Source information (comma separated list of source folders)
sonar.sources=src/main
sonar.sourceEncoding=UTF-8
sonar.language=java

# Tests (comma separated list to directories)
sonar.tests=src/test
sonar.junit.reportsPath=target/surefire-reports
sonar.surefire.reportsPath=target/surefire-reports
sonar.jacoco.reportPath=target/jacoco.exec
sonar.java.binaries=target/classes
sonar.java.coveragePlugin=jacoco

# Debug
sonar.verbose=true
